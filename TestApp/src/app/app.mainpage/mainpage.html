
<style>
    .divblock {
        border: 1px solid #aaaaaa;
        height: 400px;
    }

    .rowstyle {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
    }

    .panelStyle {
        padding-left: 50px;
        padding-right: 50px;
        padding-top: 70px;
    }
</style>
<div class="panelStyle">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Panel primary</h3>
        </div>
        <div class="panel-body">

            <div class="container-fluid">
                <div class="row text-center rowstyle">
                    <div class="col-lg-6 divblock">
                        <ul class="list-group">
                            <li *ngFor="let line of lines; let i = index"  draggable="true" ondragstart="drag(event)" class="list-group-item" (mouseenter)="showthis(line)" (mouseout)="hidethis(line)" id="{{line}}" myHighlight>
                                <p id="{{i}}">{{line}}</p>
                            </li>
                        </ul>
                    </div>
                    <div id="dropedContent" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-lg-6 text-center divblock">
                       

                    </div>
                </div>
                <div class="row text-center rowstyle" ng-bi>
                    <button class="btn btn-success" (click)="send()" >submit</button>
                </div>
            </div>
        </div>
    </div>
</div>


<hr />
<hr />

<div id="testDiv"></div>


<div id="tooltip"></div>
