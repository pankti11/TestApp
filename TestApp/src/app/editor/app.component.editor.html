<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <label for="comment">Preview:</label>
            <textarea class="form-control" rows="20" style="min-width:100%" cols="40" #textArea>{{menuData}}</textarea>
            <hr />
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12 text-center">

            <span class="textarea-btn">
                <button class="btn btn-default" type="button" (click)="submit(textArea.value)">Submit</button>
            </span>
        </div>
    </div>
</div>
