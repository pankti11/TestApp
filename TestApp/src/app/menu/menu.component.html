<style>
    .divblock {
        border: 1px solid #aaaaaa;
        height: 400px;
    }

    .rowstyle{
        padding-left:20px;
        padding-right:20px;
        padding-top:10px;
        
    }

    .panelStyle {
        padding-left: 50px;
        padding-right: 50px;
        padding-top: 70px;
    }
</style>
<div class="panelStyle">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Panel primary</h3>
        </div>
        <div class="panel-body">

            <div class="container-fluid">
    <div class="row text-center rowstyle">
        <div class="col-lg-6 divblock">
            <ul *ngFor="let entry of data" class="list-group">
                <li id="para1" draggable="true" ondragstart="drag(event)" class="list-group-item">
                    <p>{{entry}}</p>
                </li>
            </ul>
        </div>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-lg-6 text-center divblock">
            <ul class="list-group"></ul>
           
        </div>
    </div>
                <div class="row text-center rowstyle" ng-bi>
                    <button class="btn btn-success" (click)="send()">submit</button>
                </div>
</div>
        </div>
    </div>
</div>


<hr />
<hr />
